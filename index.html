<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      rel="shortcut icon"
      href="https://images.unsplash.com/photo-1572376636973-049ac950cb53?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2701&q=80"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <div class="wrapper">
        <nav>
          <h2>Weather App</h2>
          <form>
            <input type="text" placeholder="Search location" />
            <button><i class="fas fa-search fa-lg"></i></button>
          </form>
        </nav>
        <div class="box">
          <h1 id="location"></h1>
          <h4 id="date"></h4>
          <div id="temp"></div>
          <div>
            <div id="desc_icon"></div>
            <h3 id="desc"></h3>
          </div>
          <div id="other_info">
            <p id="windSpeed"></p>
            <p id="humidity"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
            <p id="temp_min_max"></p>
          </div>
          <div id="my-info">
            Designed & developed by <span>Neeraj Rawat</span>
            <a href="https://github.com/nrjrwt0" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/nrjrwt/" target="_blank"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
